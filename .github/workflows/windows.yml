# 工作流名称
name: Build Python Wheels for Windows

# 触发工作流的事件
on:
  push:
    branches:
      - main
      - master
      - python_binding
  workflow_dispatch:

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }} for Python ${{ matrix.python-version }}
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest]
        python-version: ['3.8', '3.11']

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: 'python_binding'
          submodules: 'recursive'

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install OpenCV C++ SDK via Chocolatey
        run: choco install opencv --version=4.6.0 --yes

      - name: Set OpenCV_DIR environment variable
        run: echo "OpenCV_DIR=C:\tools\opencv\build" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append

      - name: Install Python build dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install wheel setuptools pybind11 numpy

      # --- 最终修正方案 A：使用 CMake 标准环境变量 ---
      - name: Build wheel using CMAKE_GENERATOR
        # 我们将 CMAKE_GENERATOR 设置为该步骤的环境变量。
        # 这是最直接、最不可能被构建脚本忽略的方式。
        env:
          CMAKE_GENERATOR: Visual Studio 16 2019
        run: |
          python -m pip wheel . --wheel-dir dist/ --no-build-isolation

      - name: Upload wheels as artifact
        uses: actions/upload-artifact@v4
        with:
          name: python-wheels-${{ matrix.os }}-py${{ matrix.python-version }}
          path: ./dist/*.whl
