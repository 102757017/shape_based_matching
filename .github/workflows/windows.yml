# 工作流名称
name: Build Python Wheels for Windows

# 触发工作流的事件
on:
  push:
    branches:
      - main
      - master
      - python_binding
  workflow_dispatch:

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }} for Python ${{ matrix.python-version }}
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest]
        python-version: ['3.8', '3.11']

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: 'python_binding'
          submodules: 'recursive'

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      # --- 关键步骤 1: 使用 Chocolatey 安装预编译的 OpenCV SDK ---
      - name: Install OpenCV C++ SDK via Chocolatey
        run: choco install opencv --version=4.6.0 --yes
        # 我们在这里固定了一个稳定版本 4.6.0，以确保构建的稳定性
        # 您也可以改为 choco install opencv --yes 来安装最新版

      # --- 关键步骤 2: 设置 OpenCV_DIR 环境变量 ---
      # Chocolatey 会将 OpenCV 安装到固定的路径 C:\tools\opencv
      - name: Set OpenCV_DIR environment variable
        run: echo "OpenCV_DIR=C:\tools\opencv\build" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append

      - name: Install Python build dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install wheel setuptools pybind11 numpy

      - name: Build wheel
        run: |
          echo "Verifying OpenCV environment variable..."
          echo "OpenCV_DIR is set to: %OpenCV_DIR%"
          python -m pip wheel . --wheel-dir dist/ --no-build-isolation

      - name: Upload wheels as artifact
        uses: actions/upload-artifact@v4
        with:
          name: python-wheels-${{ matrix.os }}-py${{ matrix.python-version }}
          path: ./dist/*.whl
