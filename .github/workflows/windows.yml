# 工作流名称
name: Build Python Wheels for Windows

# 触发工作流的事件
on:
  push:
    branches:
      - main
      - master
      - python_binding
  workflow_dispatch:

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }} for Python ${{ matrix.python-version }}
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest]
        python-version: ['3.8', '3.11']

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: 'python_binding'
          submodules: 'recursive'

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Python build dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install wheel setuptools pybind11 numpy opencv-python

      # --- 最终解决方案：设置 CMAKE_PREFIX_PATH ---
      - name: Build wheel with CMAKE_PREFIX_PATH
        # 我们切换到 cmd shell，因为它的 set 语法更直接
        shell: cmd
        run: |
          @echo off
          
          :: 1. 使用 python 查找 opencv-python 的安装根目录 (即 site-packages)
          for /f "delims=" %%i in ('python -c "import os, sys; print(sys.prefix)"') do (
            set "PYTHON_PREFIX=%%i"
          )
          for /f "delims=" %%i in ('python -c "import sysconfig; print(sysconfig.get_path('platlib'))"') do (
            set "SITE_PACKAGES=%%i"
          )

          echo Found Python Prefix: %PYTHON_PREFIX%
          echo Found Site Packages: %SITE_PACKAGES%
          
          :: 2. 设置 CMAKE_PREFIX_PATH 环境变量
          :: 这是 CMake 查找库的标准方式，它会自己读取这个变量
          :: 我们将 python 的安装前缀和 site-packages 目录都加进去，确保万无一失
          set "CMAKE_PREFIX_PATH=%PYTHON_PREFIX%;%SITE_PACKAGES%"
          echo Set CMAKE_PREFIX_PATH to: %CMAKE_PREFIX_PATH%

          :: 3. 运行构建命令
          :: --no-build-isolation 仍然是必要的，以确保 cmake 能看到我们刚刚设置的环境变量
          echo Starting wheel build...
          python -m pip wheel . --wheel-dir dist/ --no-build-isolation

      - name: Upload wheels as artifact
        uses: actions/upload-artifact@v4
        with:
          name: python-wheels-${{ matrix.os }}-py${{ matrix.python-version }}
          path: ./dist/*.whl
