# 工作流名称
name: Build Python Wheels for Windows

# 触发工作流的事件
on:
  push:
    branches:
      - main
      - master
      - python_binding
  workflow_dispatch:

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }} for Python ${{ matrix.python-version }}
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest]
        python-version: ['3.8', '3.11']

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: 'python_binding'
          submodules: 'recursive'

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Python build dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install wheel setuptools pybind11 numpy opencv-python

      # --- 修改后的关键步骤 ---
      - name: Set CMAKE_ARGS to locate OpenCV
        # 我们不再设置 OpenCV_DIR，而是直接构造 CMAKE_ARGS 环境变量。
        # 这是一个更可靠的方法，可以确保将 OpenCV 的路径直接传递给 CMake 命令。
        shell: powershell
        run: |
          $opencv_path = python -c "import os; import cv2; print(os.path.join(os.path.dirname(cv2.__file__), 'cmake'))"
          # 在 PowerShell 中，我们需要使用 ` (反引号) 来转义 "
          $cmake_args = "-DOpenCV_DIR=`"$opencv_path`""
          echo "CMAKE_ARGS=$cmake_args" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
          echo "Successfully set CMAKE_ARGS to: $cmake_args"

      - name: Build wheel
        # setup.py 在调用 CMake 时会使用上面设置的 CMAKE_ARGS 环境变量
        run: python -m pip wheel . --wheel-dir dist/

      - name: Upload wheels as artifact
        uses: actions/upload-artifact@v4
        with:
          name: python-wheels-${{ matrix.os }}-py${{ matrix.python-version }}
          path: ./dist/*.whl
