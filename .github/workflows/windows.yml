# 工作流名称
name: Build Python Wheels for Windows

# 触发工作流的事件
on:
  push:
    branches:
      - main
      - master
      - python_binding
  workflow_dispatch:

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }} for Python ${{ matrix.python-version }}
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest]
        python-version: ['3.8', '3.10','3.11']

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: 'python_binding'
          submodules: 'recursive'

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2
        with:
          msbuild-architecture: x64

      - name: Download and Install OpenCV
        run: |
          # 下载预编译的 OpenCV Windows 版本
          $url = "https://github.com/opencv/opencv/releases/download/4.12.0/opencv-4.12.0-windows.exe"
          $output = "opencv-4.12.0.exe"
          Write-Host "Downloading OpenCV from $url"
          Invoke-WebRequest -Uri $url -OutFile $output
          
          # 创建安装目录
          New-Item -ItemType Directory -Force -Path "C:\opencv"
          
          # 静默安装到 C:\opencv
          Write-Host "Installing OpenCV to C:\opencv"
          Start-Process -FilePath $output -ArgumentList "-o`"C:\opencv`" -y" -Wait

      - name: Set OpenCV environment variables
        run: |
          # 根据安装结构设置正确的路径
          echo "OpenCV_DIR=C:\opencv\opencv\build" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
          echo "PATH=C:\opencv\opencv\build\x64\vc16\bin;$env:PATH" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append

      - name: Verify OpenCV Installation
        run: |
          Write-Host "=== Checking OpenCV installation structure ==="
          Write-Host "Contents of C:\opencv:"
          Get-ChildItem "C:\opencv" | ForEach-Object { Write-Host "  $($_.Name)" }
          
          Write-Host "=== Checking for CMake config files ==="
          $configFiles = Get-ChildItem "C:\opencv" -Recurse -Filter "*Config.cmake" | Select-Object FullName
          if ($configFiles) {
            Write-Host "Found CMake config files:"
            $configFiles | ForEach-Object { Write-Host "  $($_.FullName)" }
          } else {
            Write-Host "No CMake config files found!"
          }
          
          Write-Host "=== Checking build directory ==="
          if (Test-Path "C:\opencv\build") {
            Write-Host "Build directory exists"
            Get-ChildItem "C:\opencv\build" | ForEach-Object { Write-Host "  $($_.Name)" }
          } else {
            Write-Host "Build directory does NOT exist!"
          }

      - name: Install Python build dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install wheel setuptools pybind11 numpy cmake

      - name: Build wheel
        run: |
          python -m pip wheel . --wheel-dir dist/ --no-build-isolation -v

      - name: Check wheel contents
        run: |
          python -m pip install wheel
          python -c "import zipfile; import glob; wheels = glob.glob('dist/*.whl'); [print(f'Contents of {wheel}:', *[f'  {name}' for name in zipfile.ZipFile(wheel).namelist()], sep='\n') for wheel in wheels]"

      - name: Upload wheels as artifact
        uses: actions/upload-artifact@v4
        with:
          name: python-wheels-${{ matrix.os }}-py${{ matrix.python-version }}
          path: ./dist/*.whl
