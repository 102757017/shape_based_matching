# 工作流名称
name: Build Python Wheels for Windows

# 触发工作流的事件
on:
  push:
    branches:
      - main
      - master
      - python_binding
  workflow_dispatch:

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }} for Python ${{ matrix.python-version }}
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest]
        python-version: ['3.8', '3.11']

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: 'python_binding'
          submodules: 'recursive'

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      # --- 关键修正：使用专为 Windows 优化的参数 ---
      - name: Install OpenCV C++ SDK for Windows
        uses: Dovyski/setup-opencv-action@v1.1
        with:
          # 只保留最核心的参数：指定版本
          opencv-version: '4.x'
          # 明确告诉 Action 不要尝试在 Windows 上安装系统依赖
          install-deps: false

      - name: Install Python build dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install wheel setuptools pybind11 numpy

      - name: Build wheel
        run: |
          echo "Verifying OpenCV environment variable..."
          echo "OpenCV_DIR is set to: %OpenCV_DIR%"
          python -m pip wheel . --wheel-dir dist/ --no-build-isolation

      - name: Upload wheels as artifact
        uses: actions/upload-artifact@v4
        with:
          name: python-wheels-${{ matrix.os }}-py${{ matrix.python-version }}
          path: ./dist/*.whl
