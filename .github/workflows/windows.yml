# 工作流名称
name: Build Python Wheels for Windows

# 触发工作流的事件
on:
  push:
    branches:
      - main
      - master
      - python_binding
  workflow_dispatch:

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }} for Python ${{ matrix.python-version }}
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest]
        python-version: ['3.8', '3.11']

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: 'python_binding'
          submodules: 'recursive'

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      # --- 关键步骤 1: 安装完整的 OpenCV C++ SDK ---
      # 这个 Action 会下载官方的 OpenCV 版本，解压，并自动设置好 OpenCV_DIR 环境变量
      # 指向一个包含完整头文件、.lib 和 .dll 的 SDK
      - name: Install OpenCV C++ SDK
        uses: sutoukou/setup-opencv-action@v1
        with:
          opencv-version: '4.x' # 你可以指定需要的版本，'4.x' 会安装最新的 4.x 版本

      - name: Install Python build dependencies (excluding opencv-python)
        run: |
          python -m pip install --upgrade pip
          # 注意：我们不再安装 opencv-python，因为 C++ 编译需要的是上面的 SDK
          # 你的 setup.py 应该将 opencv-python 列为 install_requires，以便用户安装 wheel 时自动安装
          python -m pip install wheel setuptools pybind11 numpy

      # --- 关键步骤 2: 直接构建 ---
      # 因为上一步的 Action 已经正确设置了 OpenCV_DIR 环境变量，我们什么都不用做
      - name: Build wheel
        run: |
          echo "OpenCV_DIR is set to: %OpenCV_DIR%"
          python -m pip wheel . --wheel-dir dist/ --no-build-isolation

      - name: Upload wheels as artifact
        uses: actions/upload-artifact@v4
        with:
          name: python-wheels-${{ matrix.os }}-py${{ matrix.python-version }}
          path: ./dist/*.whl
