name: Build Python Wheels for Windows

# 触发工作流的事件
on:
  push:
    branches:
      - main
      - master
      - python_binding
  workflow_dispatch:

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }} for Python ${{ matrix.python-version }}
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest]
        python-version: ['3.8', '3.11']

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: 'python_binding'
          submodules: 'recursive'

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      # --- 使用您找到的正确的Action来安装OpenCV C++ SDK ---
      - name: Install OpenCV C++ SDK
        uses: Dovyski/setup-opencv-action@v1.1
        with:
          # 我们需要一个较新的OpenCV版本，比如最新的4.x系列
          opencv-version: '4.x'

      - name: Install Python build dependencies
        run: |
          python -m pip install --upgrade pip
          # 再次确认：不在这里安装 opencv-python，我们链接的是上面安装的C++ SDK
          python -m pip install wheel setuptools pybind11 numpy
      
      - name: Build wheel
        run: |
          # 验证一下 Action 是否成功设置了环境变量 (可选，但有助于调试)
          echo "OpenCV_DIR is set to: $env:OpenCV_DIR"
          
          # 直接构建。Dovyski/setup-opencv-action 会自动设置好 OpenCV_DIR，
          # --no-build-isolation 确保我们的构建进程能看到它。
          python -m pip wheel . --wheel-dir dist/ --no-build-isolation
      
      - name: Upload wheels as artifact
        uses: actions/upload-artifact@v4
        with:
          name: python-wheels-${{ matrix.os }}-py${{ matrix.python-version }}
          path: ./dist/*.whl