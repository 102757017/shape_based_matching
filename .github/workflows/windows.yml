# 工作流名称
name: Build Python Wheels for Windows

# 触发工作流的事件
on:
  push:
    branches:
      - main
      - master
      - python_binding
  workflow_dispatch:

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }} for Python ${{ matrix.python-version }}
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest]
        python-version: ['3.8', '3.11']

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: 'python_binding'
          submodules: 'recursive'

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Python build dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install wheel setuptools pybind11 numpy opencv-python

      # --- 终极解决方案：直接设置 OpenCV_DIR 环境变量 ---
      - name: Build wheel with OpenCV_DIR environment variable
        shell: cmd
        run: |
          @echo off

          :: 1. 查找包含 OpenCVConfig.cmake 的确切目录
          for /f "delims=" %%i in ('python -c "import os; import cv2; print(os.path.join(os.path.dirname(cv2.__file__), 'cmake'))"') do (
            set "OPENCV_CMAKE_DIR=%%i"
          )
          echo Found OpenCV CMake directory: %OPENCV_CMAKE_DIR%

          :: 2. 设置 OpenCV_DIR 环境变量。
          :: 这是 CMake find_package() 会自动检查的标准变量。
          :: 这是我们与 CMake 直接对话，绕过了 setup.py
          set "OpenCV_DIR=%OPENCV_CMAKE_DIR%"
          echo Set environment variable OpenCV_DIR to: %OpenCV_DIR%

          :: 3. 运行构建命令。--no-build-isolation 仍然至关重要，
          :: 这样 cmake 子进程才能继承我们刚刚设置的环境变量。
          echo Starting wheel build...
          python -m pip wheel . --wheel-dir dist/ --no-build-isolation

      - name: Upload wheels as artifact
        uses: actions/upload-artifact@v4
        with:
          name: python-wheels-${{ matrix.os }}-py${{ matrix.python-version }}
          path: ./dist/*.whl
